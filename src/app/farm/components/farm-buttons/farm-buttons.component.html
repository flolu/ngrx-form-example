<button
    [disabled]="!states[0]"
    (click)="onAdd()"
>
    Add
</button>
<button
    [disabled]="!states[1]"
    (click)="onEdit()"
>
    Edit
</button>
<button
    [disabled]="!states[2]"
    (click)="onSave()"
>
    Save
</button>
<button
    [disabled]="!states[3]"
    (click)="onCancel()"
>
    Cancel
</button>
<button
    [disabled]="!states[4]"
    (click)="onDelete()"
>
    Delete
</button>
